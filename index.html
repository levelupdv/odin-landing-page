<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoesbay webstore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="top-nav">
        <div class="container">
            <div class="top-nav-main">
                <div class="top-nav-main-left">
                    <div class="company-name">Shoesbay</div>
                    <img src="./images/logo.png" alt="logo is a nike tennies shoes">
                    <input type="search" name="search" placeholder="Search: Shoesbay">
                </div>
                <div class="top-nav-main-right">
                    <nav>
                        <ul>
                            <li><a href="#link">Products</a></li>
                            <li><a href="#link">History</a></li>
                            <li><a href="#link">About</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="top-nav-banner">
                <div class="left-banner">
                    <h1>This website is awesome</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis iste, illum odio rerum aut atque minus repudiandae dolore amet quae ratione? Ratione quaerat, numquam fuga laborum nobis quia nihil vitae.</p>
                    <button>Sign up</button>
                </div>
                <div class="right-banner">
                    <img class="filter-orange" src="./images/jordan.png" alt="jordan shoes">
                </div>

            </div>
        </div>
    </header>

</body>

</html>
